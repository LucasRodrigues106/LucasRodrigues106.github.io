<div class="totalPage">

    <router-outlet></router-outlet>
  
    <div
      style="display: flex; align-items: center; justify-content: center; flex-wrap: wrap; text-align: center; padding: 16px;">
      <img style="width: 13rem; border-radius: 50%;" src="{{img}}" alt="">
  
      <div style=" display: flex; flex-direction: column; margin: 10px;">
        <span style="font-weight: bold; font-size: 3rem;">
          Contact Support
        </span>
        <span style="font-size: 1.5rem;">
          aleffbruno@gmail.com
        </span>
      </div>
    </div>
  
  
    <span style="display: flex; font-size: 3rem; align-items: center; justify-content: center; margin: 10px;">
      Our Apps
    </span>
  
    <div class="gridLayout" style="padding: 2rem;">
  
      <div class="boxSize boxShadowBackground" style="padding: 8px;" *ngFor="let app of apps">
  
        <div style="height: 100%; display: flex; flex-direction: column; justify-content: space-between;">
          <img style="border-radius: 10px;" src="{{app.img}}" alt="">
          <span style="display: flex; align-items: center; justify-content: center; text-align: center;">
            {{app.name}}
          </span>
          <div style="display: flex; flex-direction: column;">
  
            <span *ngIf="app.googlePlayLink" (click)="openLink(app.googlePlayLink)">
              <img class="imgBadgesGoogleAndAppStore" src="../assets/imgs/google-play-badges4324.webp" alt="">
            </span>
  
            <span *ngIf="app.appStoreLink" (click)="openLink(app.appStoreLink)">
              <img class="imgBadgesGoogleAndAppStore" src="../assets/imgs/app-store-badges4324.webp" alt="">
            </span>
  
            <!-- <button [routerLink]="['/infos', app.name]"> Infos </button> -->
            <button (click)="goToInfosPage(app.name)"> Infos </button>
  
          </div>
        </div>
  
      </div>
  
      <br>
    </div>
  
  </div>
